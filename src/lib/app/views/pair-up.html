<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato|Varela+Round&display=swap" rel="stylesheet">
  <title>Pair Up</title>
</head>
<body>
<body-player-info>
    <div id="homeCard" class="cardHome homeScreen">
  <section id="homeCardFront" class="header card__face card__face--front">
      
         
    <h1 class="header__title">Pair&nbsp;Up</h1>
    <h2 class="header__subtitle">Made&nbsp;by Montana&nbsp;Kleinman</h2>
  </section>
  <section class="settings card__face card__face--backHome">
      
  
         

    <form class="settings__form">
      <div class="settings__form__options">
        <div class="settings__form__select--players">
          <div class="settings__form__select">
            <select name="players">
                <option>Players:</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
          </div>
        </div>
        <div class="settings__form__select--mode">
          <div class="settings__form__select"> 
            <select name="mode">
                <option>Mode:</option>
                <option value="1">Cooperative</option>
                <option value="2">Competitive</option>
            </select>
          </div>
        </div>
      <div class="settings__form__select--difficulty">
          <div class="settings__form__select">
            <select name="difficulty">
                <option>Difficulty:</option>
                <option value="1">Beginner</option>
                <option value="2">Intermediate</option>
                <option value="3">Expert</option>
                <option value="4">Master</option>
            </select>
          </div>
      </div>
    </div>
      <div class="buttonBox"> 
          <button id=startGame class="button--hidden" type="button"> START </button>
      </div>
    </form>
  </div>
  </section>
  </div>
</body-player-info>
</body>
</html>
